<div class="modal is-active" id="delete-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="card">
            <div class="card-content">
                <p class="title">Ви впевнені що хочете видалити?</p>
                <p class="subtitle">{{object}}</p>
                <a class="button is-danger" 
                hx-post="{{request.path}}" 
                hx-trigger="click" 
                hx-target="#content-div"
                hx-swap="innerHTML">Видалити</a>
            </div>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close" onclick="closeModal('delete-modal')"></button>
</div>

<script>
    function closeModal(id){
        const modal = document.getElementById(id)
        modal.remove()
    }
</script>
